<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <title>ClimApp</title>
</head>

<body>
    <div class="box1">
        <input class="input-cidade" placeholder="Ex.: Contagem, MG">
        <button onclick="clickbuttom()">Buscar</button>

        <div class="box2">
            <h2 class="cidade">ClimApp</h2>

            <p class="temperatura">21°C</p>

            <div class="box3">
                <img class="imgclass" alt="icone-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="tipoclima">Nublado</p>
                <img class="imgalerta" alt="icone-alerta"
                    src="https://play-lh.googleusercontent.com/CT1M2pKlUhGx4w5UHqarn6oSU_sa7L7XRW2-hQrfNi9oou6W81PbJnWi-9PbEfC_3g"
                    width="50" height="50">
                <p class="alerta">Nenhum alerta</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>

        <div class="box4">
            <img class="imgclass1" alt="icone-tempo1" src="https://openweathermap.org/img/wn/04n.png">
            <img class="imgclass2" alt="icone-tempo2" src="https://openweathermap.org/img/wn/04n.png">
            <img class="imgclass3" alt="icone-tempo3" src="https://openweathermap.org/img/wn/04n.png">
            <img class="imgclass4" alt="icone-tempo4" src="https://openweathermap.org/img/wn/04n.png">
            <img class="imgclass5" alt="icone-tempo5" src="https://openweathermap.org/img/wn/04n.png">
        </div>
        <div class="box5">
            <p class="dia1">SEG</p>
            <p class="dia2">TER</p>
            <p class="dia3">QUA</p>
            <p class="dia4">QUI</p>
            <p class="dia5">SEX</p>
        </div>

        <div class="box6">
            <p class="temp1">38°C</p>
            <p class="temp2">38°C</p>
            <p class="temp3">38°C</p>
            <p class="temp4">38°C</p>
            <p class="temp5">38°C</p>
        </div>

    </div>
</body>

</html>
